<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
   
</head>
<body>
    <div class = "login-box"> 
        <h2>Login</h2>
        <label for="username">Username</label>
        <div class="input-group">
            <span class="material-icons input-icon">account_circle</span>
            <input type="text" id="username" placeholder="Type your username">
        </div>
        <label for="password">Password</label>
        <div class="input-group">
            <span class="material-icons input-icon">lock</span>
            <input type="password" id="password" placeholder="Type your password">
        </div>
    <p class ="forgot">Forgot Password?</p>
    <button class="login-btn" type="button">LOGIN</button>
    <p class="or-text">Or Sign Up Using</p>
    <div class="social-icons">
        <img src="images/fblogo.png" alt="Facebook" class="social-icon">
        <img src="images/twitter.png" alt="Twitter" class="social-icon">
        <img src="images/google.png" alt="Google" class="social-icon">
    </div>
    <p class="below-text">Or Sign Up Using</p>
    <button class="signup-link" type="button">Sign Up</button>
    </div>
    
</body>
</html>
